<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feFlood flood-color="#68a8c8" flood-opacity="0.8"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <ellipse cx="50" cy="50" rx="40" ry="15" fill="none" stroke="#68a8c8" stroke-width="1.5" filter="url(#glow)"/>
  <ellipse cx="50" cy="50" rx="40" ry="15" fill="none" stroke="#68a8c8" stroke-width="1.5" transform="rotate(60 50 50)" filter="url(#glow)"/>
  <ellipse cx="50" cy="50" rx="40" ry="15" fill="none" stroke="#68a8c8" stroke-width="1.5" transform="rotate(120 50 50)" filter="url(#glow)"/>
  <circle cx="50" cy="50" r="6" fill="none" stroke="#68a8c8" stroke-width="1.5" filter="url(#glow)"/>
</svg>
