<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feFlood flood-color="#9878c8" flood-opacity="0.8"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <ellipse cx="50" cy="50" rx="35" ry="40" fill="none" stroke="#9878c8" stroke-width="1.5" filter="url(#glow)"/>
  <ellipse cx="50" cy="50" rx="25" ry="30" fill="none" stroke="#9878c8" stroke-width="1" opacity="0.7" filter="url(#glow)"/>
  <ellipse cx="50" cy="50" rx="15" ry="18" fill="none" stroke="#9878c8" stroke-width="1" opacity="0.5" filter="url(#glow)"/>
</svg>
