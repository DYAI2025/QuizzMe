<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Icons – Ethereal Line Collection</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            min-height: 100vh;
            background: #050508;
            font-family: 'Helvetica Neue', sans-serif;
            color: #888;
            padding: 60px 40px;
        }
        
        h1 {
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 0.4em;
            text-transform: uppercase;
            color: #666;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .count {
            font-size: 11px;
            text-align: center;
            color: #444;
            margin-bottom: 60px;
            letter-spacing: 0.2em;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .icon-cell {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        .icon-frame {
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, rgba(20,20,30,0.6) 0%, transparent 70%);
        }
        
        .icon-frame svg {
            width: 100px;
            height: 100px;
        }
        
        .icon-label {
            font-size: 10px;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            color: #555;
        }
    </style>
</head>
