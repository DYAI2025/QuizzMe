<!DOCTYPE html>

    <title>Quiz Icons – Ethereal Line Collection</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            min-height: 100vh;
            background: #050508;
            font-family: 'Helvetica Neue', sans-serif;
            color: #888;
            padding: 60px 40px;
        }
        
        h1 {
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 0.4em;
            text-transform: uppercase;
            color: #666;
            margin-bottom: 60px;
            text-align: center;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 50px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .icon-cell {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .icon-frame {
            width: 160px;
            height: 160px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, rgba(20,20,30,0.8) 0%, transparent 70%);
            border-radius: 8px;
        }
        
        .icon-frame svg {
            width: 120px;
            height: 120px;
        }
        
        .icon-label {
            font-size: 11px;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: #555;
        }
        
        .section {
            margin-bottom: 80px;
        }
        
        .section-title {
            font-size: 11px;
            letter-spacing: 0.5em;
            text-transform: uppercase;
            color: #444;
            margin-bottom: 40px;
            padding-bottom: 15px;
            border-bottom: 1px solid #1a1a1a;
        }
    </style>
</head>
