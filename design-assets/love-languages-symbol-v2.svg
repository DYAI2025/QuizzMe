<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Radial gradient for nebula heart core -->
    <radialGradient id="heart-nebula-core" cx="50%" cy="45%">
      <stop offset="0%" stop-color="rgb(255, 230, 200)" stop-opacity="1"/>
      <stop offset="40%" stop-color="rgb(255, 200, 150)" stop-opacity="0.9"/>
      <stop offset="80%" stop-color="rgb(255, 170, 120)" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="rgb(255, 140, 100)" stop-opacity="0.2"/>
    </radialGradient>

    <!-- Gradient for energy waves -->
    <linearGradient id="heart-wave-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="rgb(255, 200, 150)" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="rgb(255, 220, 180)" stop-opacity="1"/>
      <stop offset="100%" stop-color="rgb(255, 200, 150)" stop-opacity="0.8"/>
    </linearGradient>
  </defs>

  <!-- Layer 1: Ambient glow (outermost) -->
  <path d="M64 108 L36 76 Q24 64 24 48 Q24 32 36 32 Q48 32 64 44 Q80 32 92 32 Q104 32 104 48 Q104 64 92 76 Z"
        fill="none"
        stroke="rgb(255, 200, 150)"
        stroke-width="0.5"
        opacity="0.2"
        style="filter: blur(16px);"/>

  <!-- Layer 2: Filled nebula heart with texture -->
  <path d="M64 108 L36 76 Q24 64 24 48 Q24 32 36 32 Q48 32 64 44 Q80 32 92 32 Q104 32 104 48 Q104 64 92 76 Z"
        fill="url(#heart-nebula-core)"
        style="filter: drop-shadow(0 0 8px rgba(255, 200, 150, 1))
                        drop-shadow(0 0 20px rgba(255, 200, 150, 0.8))
                        drop-shadow(0 0 40px rgba(255, 200, 150, 0.5));"/>

  <!-- Layer 3: Bright outline rim -->
  <path d="M64 108 L36 76 Q24 64 24 48 Q24 32 36 32 Q48 32 64 44 Q80 32 92 32 Q104 32 104 48 Q104 64 92 76 Z"
        fill="none"
        stroke="rgb(255, 240, 220)"
        stroke-width="2"
        opacity="0.9"
        style="filter: drop-shadow(0 0 4px rgba(255, 240, 220, 1));"/>

  <!-- Layer 4: Inner sparkle texture (cross pattern) -->
  <g opacity="0.6">
    <line x1="50" y1="52" x2="54" y2="52" stroke="rgb(255, 240, 220)" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="52" y1="50" x2="52" y2="54" stroke="rgb(255, 240, 220)" stroke-width="1.5" stroke-linecap="round"/>

    <line x1="74" y1="52" x2="78" y2="52" stroke="rgb(255, 240, 220)" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="76" y1="50" x2="76" y2="54" stroke="rgb(255, 240, 220)" stroke-width="1.5" stroke-linecap="round"/>

    <line x1="62" y1="68" x2="66" y2="68" stroke="rgb(255, 240, 220)" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="64" y1="66" x2="64" y2="70" stroke="rgb(255, 240, 220)" stroke-width="1.5" stroke-linecap="round"/>
  </g>

  <!-- Layer 5: Energy waves radiating from heart -->
  <g opacity="0.5">
    <!-- Left wave -->
    <path d="M28 48 Q20 48 16 52"
          fill="none"
          stroke="url(#heart-wave-gradient)"
          stroke-width="1.5"
          stroke-linecap="round"
          style="filter: drop-shadow(0 0 6px rgba(255, 200, 150, 0.8));"/>

    <!-- Right wave -->
    <path d="M100 48 Q108 48 112 52"
          fill="none"
          stroke="url(#heart-wave-gradient)"
          stroke-width="1.5"
          stroke-linecap="round"
          style="filter: drop-shadow(0 0 6px rgba(255, 200, 150, 0.8));"/>

    <!-- Bottom wave -->
    <path d="M64 104 Q64 112 68 116"
          fill="none"
          stroke="url(#heart-wave-gradient)"
          stroke-width="1.5"
          stroke-linecap="round"
          style="filter: drop-shadow(0 0 6px rgba(255, 200, 150, 0.8));"/>
  </g>

  <!-- Layer 6: Connection line through center (subtle) -->
  <line x1="36" y1="40" x2="92" y2="40"
        stroke="rgb(255, 220, 180)"
        stroke-width="1"
        opacity="0.4"
        stroke-dasharray="2,2"/>
</svg>
