<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Glow filter for RPG -->
    <filter id="glow-rpg" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Aura circle behind sword - subtle -->
  <circle
    cx="32"
    cy="32"
    r="22"
    fill="none"
    stroke="rgba(168, 85, 247, 0.3)"
    stroke-width="1"
    stroke-dasharray="4 4"
    opacity="0.5"
    style="filter: drop-shadow(0 0 8px rgba(168, 85, 247, 0.4));"
  />

  <!-- Sword blade - main outline -->
  <path
    d="M32 12 L32 42"
    stroke="rgb(248, 250, 252)"
    stroke-width="2.5"
    stroke-linecap="round"
    style="filter: drop-shadow(0 0 8px rgba(168, 85, 247, 0.6)) drop-shadow(0 0 16px rgba(168, 85, 247, 0.3));"
  />

  <!-- Sword blade edge detail (left) -->
  <path
    d="M30 14 L30 40"
    stroke="rgba(248, 250, 252, 0.4)"
    stroke-width="0.5"
    stroke-linecap="round"
  />

  <!-- Sword blade edge detail (right) -->
  <path
    d="M34 14 L34 40"
    stroke="rgba(248, 250, 252, 0.4)"
    stroke-width="0.5"
    stroke-linecap="round"
  />

  <!-- Sword point -->
  <path
    d="M32 12 L28 18 L32 16 L36 18 Z"
    fill="none"
    stroke="rgb(248, 250, 252)"
    stroke-width="2"
    stroke-linejoin="round"
    style="filter: drop-shadow(0 0 6px rgba(168, 85, 247, 0.5));"
  />

  <!-- Crossguard -->
  <rect
    x="22"
    y="40"
    width="20"
    height="2"
    rx="1"
    fill="none"
    stroke="rgb(248, 250, 252)"
    stroke-width="2"
    style="filter: drop-shadow(0 0 6px rgba(168, 85, 247, 0.6));"
  />

  <!-- Grip -->
  <rect
    x="30"
    y="42"
    width="4"
    height="8"
    rx="1"
    fill="none"
    stroke="rgb(248, 250, 252)"
    stroke-width="1.5"
  />

  <!-- Pommel -->
  <circle
    cx="32"
    cy="52"
    r="3"
    fill="none"
    stroke="rgb(248, 250, 252)"
    stroke-width="2"
    style="filter: drop-shadow(0 0 6px rgba(168, 85, 247, 0.5));"
  />

  <!-- Magical rune accent on blade -->
  <circle
    cx="32"
    cy="26"
    r="1.5"
    fill="rgb(168, 85, 247)"
    opacity="0.9"
    style="filter: drop-shadow(0 0 4px rgba(168, 85, 247, 0.9));"
  />

  <!-- Small energy particles around aura (3 points) -->
  <circle cx="20" cy="28" r="1" fill="rgba(168, 85, 247, 0.6)" opacity="0.8"/>
  <circle cx="44" cy="32" r="1" fill="rgba(168, 85, 247, 0.6)" opacity="0.8"/>
  <circle cx="26" cy="42" r="1" fill="rgba(168, 85, 247, 0.6)" opacity="0.8"/>
</svg>
