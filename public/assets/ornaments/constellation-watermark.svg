<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Constellation watermark - very subtle background element -->
  <!-- Use at 4-8% opacity -->
  <g stroke="#D4AF37" stroke-width="0.5" fill="#D4AF37">
    <!-- Star nodes (small circles) -->
    <circle cx="80" cy="60" r="1.5" />
    <circle cx="120" cy="80" r="2" />
    <circle cx="160" cy="55" r="1" />
    <circle cx="200" cy="90" r="2.5" />
    <circle cx="240" cy="70" r="1.5" />
    <circle cx="280" cy="100" r="1" />
    <circle cx="320" cy="65" r="2" />

    <circle cx="90" cy="150" r="1" />
    <circle cx="140" cy="140" r="2" />
    <circle cx="180" cy="160" r="1.5" />
    <circle cx="220" cy="145" r="1" />
    <circle cx="260" cy="165" r="2.5" />
    <circle cx="310" cy="155" r="1.5" />

    <circle cx="70" cy="220" r="2" />
    <circle cx="130" cy="210" r="1.5" />
    <circle cx="190" cy="230" r="1" />
    <circle cx="250" cy="215" r="2" />
    <circle cx="300" cy="240" r="1.5" />

    <circle cx="100" cy="290" r="1.5" />
    <circle cx="150" cy="280" r="1" />
    <circle cx="210" cy="300" r="2" />
    <circle cx="270" cy="285" r="1.5" />
    <circle cx="320" cy="310" r="1" />

    <circle cx="120" cy="350" r="2" />
    <circle cx="180" cy="340" r="1.5" />
    <circle cx="240" cy="360" r="1" />
    <circle cx="290" cy="345" r="2" />
  </g>

  <!-- Connecting lines (very thin) -->
  <g stroke="#D4AF37" stroke-width="0.3" fill="none" opacity="0.6">
    <!-- Top constellation -->
    <line x1="80" y1="60" x2="120" y2="80" />
    <line x1="120" y1="80" x2="160" y2="55" />
    <line x1="160" y1="55" x2="200" y2="90" />
    <line x1="200" y1="90" x2="240" y2="70" />
    <line x1="240" y1="70" x2="280" y2="100" />
    <line x1="280" y1="100" x2="320" y2="65" />

    <!-- Middle constellation -->
    <line x1="90" y1="150" x2="140" y2="140" />
    <line x1="140" y1="140" x2="180" y2="160" />
    <line x1="180" y1="160" x2="220" y2="145" />
    <line x1="220" y1="145" x2="260" y2="165" />
    <line x1="260" y1="165" x2="310" y2="155" />

    <!-- Cross connections -->
    <line x1="120" y1="80" x2="140" y2="140" />
    <line x1="200" y1="90" x2="220" y2="145" />
    <line x1="280" y1="100" x2="260" y2="165" />

    <!-- Lower sections -->
    <line x1="70" y1="220" x2="130" y2="210" />
    <line x1="130" y1="210" x2="190" y2="230" />
    <line x1="190" y1="230" x2="250" y2="215" />
    <line x1="250" y1="215" x2="300" y2="240" />

    <line x1="100" y1="290" x2="150" y2="280" />
    <line x1="150" y1="280" x2="210" y2="300" />
    <line x1="210" y1="300" x2="270" y2="285" />
    <line x1="270" y1="285" x2="320" y2="310" />

    <!-- Bottom -->
    <line x1="120" y1="350" x2="180" y2="340" />
    <line x1="180" y1="340" x2="240" y2="360" />
    <line x1="240" y1="360" x2="290" y2="345" />

    <!-- Vertical connections -->
    <line x1="180" y1="160" x2="190" y2="230" />
    <line x1="220" y1="145" x2="210" y2="300" />
  </g>
</svg>
