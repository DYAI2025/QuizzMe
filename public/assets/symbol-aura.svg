      <stop offset="0%" stop-color="#D2A95A" stop-opacity="0.6"/>
      <stop offset="70%" stop-color="#D2A95A" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#D2A95A" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="auraLine" x1="0%" y1="0%" x2="100%" y2="100%">
